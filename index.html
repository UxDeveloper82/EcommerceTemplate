<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/5f0fc0cc0f.js"></script>
</head>
<body>
    <!--  ======================= Start Main Area ================================ -->
    <main class="site-main">
        <section class="site-banner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-12 site-title">
                        <h3 class="title-text">Welcome To My Store</h3>
                        <h1 class="title-text">New Computers For Sale</h1>
                        <div class="site-buttons">
                            <div class="d-flex flex-row flex-wrap">
                                <button type="button" class="btn button btn-warning mr-4 text-uppercase">Shop Now</button>
                            </div>
                        </div>
                        <div id="outbox">
                            <div id="date"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="newDeals">
            <div class="container">
                <div class="row">
                    <div class="col lg-12">
                        <h2>Cyber Deals!!</h2>
                    </div>
                </div>
                <div id="searchWrapper">
                    <input type="text"
                           name="searchBar"
                           id="searchBar"
                           placeholder="search for a Product" />
                </div>
                <div id="newProducts" class="row"></div>
                <div id="btn-container"></div>
            </div>
        </section>
        <script src="app.js"></script>
</body>
</html>
